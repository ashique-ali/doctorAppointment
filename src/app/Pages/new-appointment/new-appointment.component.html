<div class="container">
    <div class="row mb-5 mt-5 bg-white shadow p-4 rounded rounded-3">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <h4 class="text-center mb-4">Book Your Appointment</h4>
            <form>
                <div class="d-flex gap-3">
                    <div class="form-group w-50">
                        <label>Enter Name<span class="text-danger fw-bold">*</span></label>
                        <input type="text" placeholder="Enter Name" name="name" [(ngModel)]="bookAppointment.name"
                            class="form-control" />
                    </div>
                    <div class="form-group w-50">
                        <label>Enter Mobile<span class="text-danger fw-bold">*</span></label>
                        <input type="text" placeholder="Enter Mobile No" name="mobileNo"
                            [(ngModel)]="bookAppointment.mobileNo" class="form-control" />
                    </div>
                </div>
                <div class="d-flex gap-3">
                    <div class="form-group w-50 mt-3">
                        <label>Enter City<span class="text-danger fw-bold">*</span></label>
                        <input type="text" placeholder="Enter City" name="city" [(ngModel)]="bookAppointment.city"
                            class="form-control" />
                    </div>
                    <div class="form-group w-50 mt-3">
                        <label>Enter Age<span class="text-danger fw-bold">*</span></label>
                        <input type="text" placeholder="Enter Age" name="age" [(ngModel)]="bookAppointment.age"
                            class="form-control" />
                    </div>
                </div>
                <div class="d-flex mt-3">
                    <div class="form-check col-lg-6 col-md-6 col-sm-12">
                        <input class="form-check-input" type="checkbox" name="isFirstVisit"
                            [(ngModel)]="bookAppointment.isFirstVisit" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Is First Time
                        </label>
                    </div>
                    <div class="d-flex gap-3 col-lg-6 col-md-6 col-sm-12 px-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="male" value="male" name="gender"
                                [(ngModel)]="bookAppointment.gender">
                            <label>Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="female" value="female" name="gender"
                                [(ngModel)]="bookAppointment.gender">
                            <label>Female</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex gap-3">
                    <div class="form-group w-50 mt-3">
                        <label>Enter Date<span class="text-danger fw-bold">*</span></label>
                        <input type="date" placeholder="Enter Date" name="appointmentDate"
                            [(ngModel)]="bookAppointment.appointmentDate" class="form-control" />
                    </div>
                    <div class="form-group w-50 mt-3">
                        <label>Enter Time<span class="text-danger fw-bold">*</span></label>
                        <input type="time" placeholder="Enter Appointment Time" name="appointmentTime"
                            [(ngModel)]="bookAppointment.appointmentTime" class="form-control" />
                    </div>
                </div>
                <div class="mt-4">
                    <label>Enter Narration<span class="text-danger fw-bold">*</span></label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" name="narration"
                            [(ngModel)]="bookAppointment.narration" id="floatingTextarea"
                            style="height: 100px;"></textarea>
                        <label for="floatingTextarea">Narration</label>
                    </div>
                </div>
            </form>
            <div class="mt-4">
                <button class="btn btn-success" (click)="saveAppointment()">Book Appointment</button>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="coverImage">
                <img class="w-100" src="../../../assets/images/doctor.png" />
            </div>
        </div>
    </div>
</div>
